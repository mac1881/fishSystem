<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: 20px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h3 {
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
            color: #2e8b57;
        }

        .card.gauge {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }

        .gauge-circle {
            width: 80px;
            height: 80px;
            background: conic-gradient(#2e8b57 75%, #f0f0f0 75%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Ana Dashboard</h1>
    <div class="dashboard">
        <div class="card gauge">
            <div class="gauge-circle">6.047 MW</div>
            <h3>Toplam Güç</h3>
        </div>
        <div class="card">
            <h3>Günlük</h3>
            <p>28.058 MWh</p>
        </div>
        <div class="card">
            <h3>Günlük Kazanç</h3>
            <p>3731.7$</p>
        </div>
        <div class="card">
            <h3>Aylık</h3>
            <p>702.657 MWh</p>
        </div>
        <div class="card">
            <h3>Yıllık</h3>
            <p>8.857 GWh</p>
        </div>
        <div class="card">
            <h3>Aylık Kazanç</h3>
            <p>93453.3$</p>
        </div>
        <div class="card">
            <h3>Yıllık Kazanç</h3>
            <p>1178002.1$</p>
        </div>
        <div class="card">
            <h3>Bugüne Kadarki</h3>
            <p>84.059 GWh</p>
        </div>
        <div class="card">
            <h3>Bugüne Kadarki Kazanç</h3>
            <p>11.180 Mil$</p>
        </div>
    </div>
</body>
</html>
